<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Creator</title>
</head>
<body>
    <h1>Color Creator</h1>
    <h2>Color Pallet</h2>

    <div class="controls">
        <input type="color" id="colorPicker" />
    </div>

    <div id="shape"></div>

    <div class="color-inputs">
        <div class="color-input-group">
            <h3>CMYK</h3>
            <input type="text" placeholder="C" id="cmyk-c">
            <input type="range" id="cmyk-c-slider" min="0" max="100" value="0">
            <input type="text" placeholder="M" id="cmyk-m">
            <input type="range" id="cmyk-m-slider" min="0" max="100" value="0">
            <input type="text" placeholder="Y" id="cmyk-y">
            <input type="range" id="cmyk-y-slider" min="0" max="100" value="0">
            <input type="text" placeholder="K" id="cmyk-k">
            <input type="range" id="cmyk-k-slider" min="0" max="100" value="0">
            <button id="apply-cmyk">Apply</button>
        </div>

        <div class="color-input-group">
            <h3>RGB</h3>
            <input type="text" placeholder="R" id="rgb-r">
            <input type="range" id="rgb-r-slider" min="0" max="255" value="0">
            <input type="text" placeholder="G" id="rgb-g">
            <input type="range" id="rgb-g-slider" min="0" max="255" value="0">
            <input type="text" placeholder="B" id="rgb-b">
            <input type="range" id="rgb-b-slider" min="0" max="255" value="0">
            <button id="apply-rgb">Apply</button>
        </div>

        <div class="color-input-group">
            <h3>HSV</h3>
            <input type="text" placeholder="H" id="hsv-h">
            <input type="range" id="hsv-h-slider" min="0" max="360" value="0">
            <input type="text" placeholder="S" id="hsv-s">
            <input type="range" id="hsv-s-slider" min="0" max="100" value="0">
            <input type="text" placeholder="V" id="hsv-v">
            <input type="range" id="hsv-v-slider" min="0" max="100" value="0">
            <button id="apply-hsv">Apply</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
